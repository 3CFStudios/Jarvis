assistant:
  wake_word_enabled: true
  wake_word_phrase: "jarvis"
  ptt_hotkey: "F9"
  kill_hotkey: "F12"
  min_record_seconds: 3
  max_record_seconds: 7

persona:
  mode: "LOCKIN"

llm:
  backend: "ollama"
  model: "mistral"
  ollama_url: "http://localhost:11434/api/chat"
  timeout_seconds: 60   # 30 can be tight if your PC is busy

watermark:
  text: "Arya VL"
  pattern_enabled: true
  corner_enabled: true
  angle_deg: 28
  spacing_px: 170

automation:
  browser: "chrome"     # use installed Chrome (Playwright channel)
  headless: false

memory:
  backend: "sqlite"
  sqlite_path: "jarvis_memory.db"

logging:
  level: "INFO"
  path: "logs/jarvis.log"
  max_bytes: 1048576
  backup_count: 5